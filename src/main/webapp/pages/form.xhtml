<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
>

<h:head>
    <title>Web #3</title>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/null.css"/>
</h:head>

<h:body>

    <div class="content">
        <div class="header_container block">
            <p class="title">Лабораторная работа №3 (Веб-программирование)</p>
            <p class="subtitle">Рыцев Максим Георгиевич, Р3218 <span>(409483)</span></p>
        </div>

        <div class="subject_container">

            <div class="canvas_container block">
                <p class="title">Координатная плоскость</p>
                <canvas class="graph" id="canvas" width="600" height="600"/>
            </div>

            <div class="form_container block">

                <p class="title">ФОРМА ЗАПРОСА</p>

                <h:form>
                    <h:outputLabel class="form_label" value="Выберите значение X:"/>
                    <h:inputText class="x_selector" id="x" value="#{formBean.x}" required="true"
                                 requiredMessage="Поле X обязательно для заполнения"
                                 validatorMessage="X должен быть числом от -3 до 5">
                        <f:validateDoubleRange minimum="-3" maximum="5"/>
                    </h:inputText>
                    <h:message class="form_error_message" for="x" style="color: red;"/>

                    <h:outputLabel class="form_label" value="Выберите значение Y:"/>
                    <h:inputText class="y_selector" id="y" value="#{formBean.y}" required="true"
                                 requiredMessage="Поле Y обязательно для заполнения"
                                 validatorMessage="Y должен быть числом от -5 до 5">
                        <f:validateDoubleRange minimum="-5" maximum="5"/>
                    </h:inputText>
                    <h:message class="form_error_message" for="y" style="color: red;"/>

                    <h:outputLabel class="form_label" value="Выберите значение R:"/>
                    <h:selectOneMenu class="radius_select" id="r" value="#{formBean.r}" required="true"
                                     requiredMessage="Поле R обязательно для заполнения">
                        <f:selectItems value="#{formBean.radiusValues}" var="item" itemValue="#{item}"
                                       itemLabel="#{item}"/>
                    </h:selectOneMenu>
                    <h:message class="form_error_message" for="r" style="color: red;"/>

                    <h:commandButton class="form_button submit_form_button" value="Отправить"
                                     action="#{formBean.submit}"/>
                    <h:commandButton class="form_button submit_form_button" value="Очистить таблицу"
                                     action="#{formBean.clearTable}"/>
                </h:form>

            </div>

            <div class="table_container block">

                <p class="title">РЕЗУЛЬТАТ</p>
                <div class="table" id="table">
                    <div class="table_row header">
                        <p class="title">X</p>
                        <p class="title">Y</p>
                        <p class="title">R</p>
                        <p class="title">Status</p>
                        <p class="title">Req. time</p>
                        <p class="title">Proc. time</p>
                    </div>
                </div>

                <input type="hidden" id="hidden_output" value="#{formBean.results}"/>

            </div>


        </div>
    </div>

    <script src="../js/graph.js"></script>
    <script src="../js/table.js"></script>

</h:body>
</html>
